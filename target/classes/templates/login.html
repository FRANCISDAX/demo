<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
</head>
<body class="bg-light">
    <div class="container-login">        
        <form class="login-box" th:action="@{/login}" method="post">
            
            <!-- Mensajes de error de Spring Security -->
            <div id="authError" th:if="${param.error}" class="alert alert-danger">
                Error de autenticación.
            </div>

            <!-- Mensaje de éxito al registrarse -->
            <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>

            <h2 class="text-warning">Iniciar Sesión</h2>

            <label>Email</label>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" class="form-control" placeholder="email@email.com" autofocus>
            </div>
            <label>Contraseña</label>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" class="form-control" placeholder="******">
            </div>
            <button type="submit" class="btn btn-primary mt-3">INGRESAR</button>
            <p class="mt-3">¿No tienes cuenta? <a th:href="@{/registro}" style="color: #FFFF;">Regístrate</a></p>
        </form>
    </div>

    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                const authError = document.getElementById('authError');
                if (authError) authError.style.display = 'none';
            });
        });
    </script>

</body>
</html>
