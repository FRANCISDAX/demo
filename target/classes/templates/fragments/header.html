<div th:fragment="header(title)">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm border-bottom">
        <div class="container">

            <!-- Logo -->
            <a class="navbar-brand fw-bold text-warning d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-shop me-2"></i> MiTienda
            </a>

            <!-- Bot칩n responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Men칰 principal -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-0 mb-lg-0">

                    <!-- Enlaces generales -->
                    <li class="nav-item">
                        <a class="nav-link px-3"
                           th:href="@{/}"
                           th:classappend="${currentUri == '/'} ? 'active fw-semibold text-primary' : ''">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3"
                           th:href="@{/productos}"
                           th:classappend="${currentUri == '/productos'} ? 'active fw-semibold text-primary' : ''">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3"
                           th:href="@{/nosotros}"
                           th:classappend="${currentUri == '/nosotros'} ? 'active fw-semibold text-primary' : ''">Nosotros</a>
                    </li>

                    <!-- Compras solo para USER o ADMIN -->
                    <li class="nav-item" sec:authorize="hasAnyRole('USER','ADMIN')">
                        <a class="nav-link px-3"
                           th:href="@{/compras}"
                           th:classappend="${currentUri == '/compras'} ? 'active fw-semibold text-primary' : ''">Compras</a>
                    </li>

                    <!-- Carrito solo para USER -->
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <a class="nav-link px-3"
                           th:href="@{/carrito}"
                           th:classappend="${currentUri == '/carrito'} ? 'active fw-semibold text-primary' : ''">
                           <i class="bi bi-cart"></i> Mi Carrito</a>
                    </li>

                    <!-- Men칰 administrativo solo para ADMIN -->
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle px-3" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown">
                            Panel Admin
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                            <li><a class="dropdown-item" th:href="@{/admin/usuarios}">Usuarios</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/productos}">Productos</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/compras}">Compras</a></li>
                        </ul>
                    </li>

                </ul>

                <!-- Buscador -->
                <form class="d-flex mb-3 mt-3 me-3" th:action="@{/productos/buscar}" method="get">
                    <!-- Si estamos en el index, buscar solo entre destacados -->
                    <!-- <input type="hidden" name="destacados" th:value="${currentUri == '/'} ? 'true' : 'false'"/> -->
                    <input placeholder="Buscar Productos..."
                        class="form-control input-buscar"
                        type="search"
                        name="q">
                    <button class="btn btn-buscar" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <!-- Mostrar solo si NO est치 autenticado -->
                <div class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Iniciar Sesi칩n</a>
                </div>

                <!-- Mostrar solo si est치 autenticado -->
                <div class="nav-item d-flex align-items-center me-2" sec:authorize="isAuthenticated()">
                    <span class="text-dark">
                        游녦 <span sec:authentication="principal.username"></span>
                    </span>
                </div>
                <div class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesi칩n</button>
                    </form>
                </div>

            </div>
        </div>
    </nav>

    <!-- Espaciado para que el contenido no quede oculto por el navbar fijo -->
    <div style="height: 80px;"></div>
</div>
