<!-- 🟦 Card estándar (vertical) -->
<div th:fragment="card(producto)" 
    class="bg-white rounded-lg shadow-md p-6 flex flex-col justify-between hover:shadow-lg transition">

    <div>
        <!-- Nombre -->
        <h5 class="text-lg font-bold text-gray-800 mb-1 truncate"
            th:text="${producto.nombre}">Nombre del producto</h5>

        <!-- Categoría -->
        <h6 class="text-sm text-gray-500 mb-2"
            th:text="${producto.categoria.nombre}">Categoría</h6>

        <!-- Descripción -->
        <p class="text-gray-600 mb-3"
           th:text="${#strings.abbreviate(producto.descripcion, 100)}">
           Descripción breve del producto
        </p>

        <!-- Precio -->
        <p class="text-gray-900 font-bold mb-2"
           th:text="${'S/ ' + #numbers.formatDecimal(producto.precio, 1, 2)}">
           Precio
        </p>

        
        <div class="flex flex-wrap items-center gap-2">
            <!-- Stock -->
            <span th:if="${producto.stock > 0}" 
                class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded">
                En stock
            </span>
            <span th:if="${producto.stock == 0}" 
                class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-100 rounded">
                Agotado
            </span>

            <!-- En Oferta -->
            <span th:if="${producto.oferta}"
                class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded">
                EN OFERTA
            </span>

            <!-- Producto Nuevo -->
            <span th:if="${producto.nuevo}"
                class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded">
                NUEVO
            </span>
        </div>

    </div>

    <!-- Botón -->
    <button class="mt-4 w-full bg-transparent border border-indigo-500 text-indigo-500 hover:bg-indigo-500 hover:text-white transition px-4 py-2 rounded"
    data-modal-target="productModal"
    data-id="" th:attr="data-id=${producto.id},
                        data-nombre=${producto.nombre},
                        data-descripcion=${producto.descripcion},
                        data-precio=${producto.precio},
                        data-stock=${producto.stock},
                        data-img=${#strings.isEmpty(producto.imagenUrl) ? '/images/no-imagen.jpg' : producto.imagenUrl}">
        VER DETALLES
    </button>

</div>

<!-- 🟩 Card horizontal (con imagen al lado) -->
<div th:fragment="cardHorizontal(producto)" 
     class="flex max-w-md overflow-hidden bg-white rounded-lg shadow-lg">

     <!-- Imagen -->
     <div class="w-1/3 bg-cover">
        <img th:src="@{${producto.imagenUrl}}"
            class="w-full h-full object-cover" 
            alt="Imagen del producto" />
    </div>

    <!-- Contenido -->
    <div class="w-2/3 p-4 md:p-4">

        <h1 class="text-xl font-bold text-gray-800" th:text="${producto?.nombre}">
            Nombre del Producto
        </h1>

        <p class="mt-2 text-sm text-gray-600" th:text="${#strings.abbreviate(producto?.descripcion, 55)}">
            Descripción breve
        </p>

        <div class="flex mt-2 item-center gap-2">
            <span th:if="${producto.destacado}">
                👉
            </span>
            <span th:if="${producto.oferta}"
                class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded">
                EN OFERTA
            </span>
            <span th:if="${producto.nuevo}"
                class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded">
                NUEVO
            </span>
        </div>

        <div class="flex justify-between mt-3 item-center">
            <h1 class="text-lg font-bold text-gray-700 md:text-xl" th:text="${'S/ ' + #numbers.formatDecimal(producto?.precio, 1, 2)}">
                Precio
            </h1>
            <a th:href="@{/productos}">
                <button class="px-2 py-1 text-xs font-bold text-white uppercase transition-colors duration-300 transform bg-yellow-500 rounded hover:bg-yellow-900 focus:outline-none focus:bg-yellow-700">
                    + Productos
                </button>
            </a>
        </div>
        
    </div>

</div>
