<div th:fragment="header(title)">
    <nav class="fixed top-0 left-0 w-full bg-white shadow border-b z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <!-- Logo -->
                <a th:href="@{/}" class="flex items-center font-bold text-yellow-500 text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M3 9l9-6 9 6-9 6-9-6z" />
                        <path d="M3 9v6l9 6 9-6V9" />
                    </svg>
                    MiTienda
                </a>

                <!-- Botón responsive -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-700 hover:text-gray-900 focus:outline-none" 
                            onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Menú principal (desktop) -->
                <div class="hidden md:flex md:items-center md:space-x-6">
                    <a th:href="@{/}" 
                        th:classappend="${currentUri == '/'} 
                            ? 'text-blue-600 font-semibold border-b-2 border-blue-600 pb-1' 
                            : 'text-gray-700 hover:text-blue-600'"
                        class="transition">Inicio</a>

                    <a th:href="@{/productos}" 
                        th:classappend="${currentUri == '/productos'} 
                            ? 'text-blue-600 font-semibold border-b-2 border-blue-600 pb-1' 
                            : 'text-gray-700 hover:text-blue-600'"
                        class="transition">Productos</a>

                    <a th:href="@{/nosotros}" 
                        th:classappend="${currentUri == '/nosotros'} 
                            ? 'text-blue-600 font-semibold border-b-2 border-blue-600 pb-1' 
                            : 'text-gray-700 hover:text-blue-600'"
                        class="transition">Nosotros</a>

                    <!-- Carrito -->
                    <a th:href="@{/carrito}" sec:authorize="hasRole('USER')"
                        th:classappend="${currentUri == null} 
                            ? 'text-blue-600 font-semibold border-b-2 border-blue-600 pb-1' 
                            : 'text-gray-700 hover:text-blue-600'"
                        class="flex items-center transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="w-5 h-5">
                            <path d="M0 1a1 1 0 0 1 1-1h1.11a.5.5 0 0 1 .485.379L2.89 2H14.5a.5.5 0 0 1 .49.598l-1.5 6A.5.5 0 0 1 13 9H4a.5.5 0 0 1-.49-.402L2.01 2.607 1.61 1H1a1 1 0 0 1-1-1z"/>
                            <circle cx="6" cy="13" r="1"/>
                            <circle cx="11" cy="13" r="1"/>
                        </svg>
                        <span class="ml-1">Mi Carrito</span>
                    </a>

                    <!-- Menú Admin -->
                    <div class="relative" sec:authorize="hasRole('ADMIN')">
                        <button type="button" 
                                onclick="document.getElementById('adminMenu').classList.toggle('hidden'); 
                                        document.getElementById('arrowIcon').classList.toggle('rotate-180')"
                                        th:classappend="${currentUri == null} 
                                            ? 'text-blue-600 font-semibold border-b-2 border-blue-600 pb-1' 
                                            : 'text-gray-700 hover:text-blue-600'"
                                class="hover:text-blue-600 transition flex items-center gap-1">
                            Panel Admin
                            <!-- Icono flecha -->
                            <svg id="arrowIcon" class="w-4 h-4 transition-transform duration-300" 
                                fill="none" stroke="currentColor" viewBox="0 0 24 24" 
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <ul id="adminMenu" class="hidden absolute mt-2 bg-white border rounded shadow-md py-2 w-40">
                            <li><a th:href="@{/admin/usuarios}" class="block px-4 py-2 hover:bg-gray-100">Usuarios</a></li>
                            <li><a th:href="@{/admin/categorias}" class="block px-4 py-2 hover:bg-gray-100">Categorías</a></li>
                            <li><a th:href="@{/admin/productos}" class="block px-4 py-2 hover:bg-gray-100">Productos</a></li>
                            <li><a th:href="@{/admin/compras}" class="block px-4 py-2 hover:bg-gray-100">Compras</a></li>
                        </ul>
                    </div>
                    
                    <!-- Buscador -->
                    <form th:action="@{/productos/buscar}" method="get" class="flex items-center">
                        <input type="search" name="q" placeholder="Buscar Productos..."
                               class="px-3 py-2 border border-gray-300 rounded-l-md outline-none focus:border-blue-400"/>
                        <button type="submit" 
                                class="px-3 py-2 border border-gray-300 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 focus:outline-none focus:border-blue-400">
                            🔍
                        </button>
                    </form>

                    <!-- Sesión -->
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" 
                           class="ml-3 px-3 py-2 border border-blue-600 text-blue-600 rounded hover:bg-blue-600 hover:text-white transition">
                           Iniciar Sesión
                        </a>
                    </div>

                    <!-- 🟦 Nuevo Menú de Usuario -->
                    <div class="relative" sec:authorize="isAuthenticated()">
                        <button type="button" 
                                onclick="document.getElementById('userMenu').classList.toggle('hidden'); 
                                        document.getElementById('userArrow').classList.toggle('rotate-180')"
                                class="flex items-center text-gray-700 hover:text-blue-600 transition gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <circle cx="12" cy="8" r="4" stroke-width="2" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                            </svg>
                            <svg id="userArrow" class="w-4 h-4 transition-transform duration-300" 
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>

                        <ul id="userMenu" 
                            class="hidden absolute right-0 mt-2 bg-white border rounded shadow-md py-2 w-50 z-50">
                            <li class="px-4 py-2 text-gray-700 border-b">
                                <span class="font-medium" sec:authentication="principal.username"></span>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" 
                                            class="block w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100">
                                        Cerrar Sesión
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menú móvil -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t shadow">
            <div class="px-4 py-3 space-y-2">
                <a th:href="@{/}" class="block text-gray-700 hover:text-blue-600">Inicio</a>
                <a th:href="@{/productos}" class="block text-gray-700 hover:text-blue-600">Productos</a>
                <a th:href="@{/nosotros}" class="block text-gray-700 hover:text-blue-600">Nosotros</a>
                <a th:href="@{/compras}" sec:authorize="hasAnyRole('USER','ADMIN')" class="block text-gray-700 hover:text-blue-600">Compras</a>
                <a th:href="@{/carrito}" sec:authorize="hasRole('USER')" class="block text-gray-700 hover:text-blue-600">🛒 Mi Carrito</a>
                <a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="block text-gray-700 hover:text-blue-600">Iniciar Sesión</a>
                <div sec:authorize="isAuthenticated()" class="flex items-center justify-between">
                    <span class="text-gray-700">👋 <span sec:authentication="principal.username"></span></span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="text-red-600 hover:underline">Cerrar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Espaciado -->
    <div class="h-16"></div>

</div>
