<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:fragment="hero">

        <div id="heroCarousel" class="carousel slide carousel-fade mb-5" data-bs-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="4000">
                    <img th:src="@{/images/bg.png}" class="d-block w-100" alt="Banner 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-5 fw-bold">Bienvenido a <span class="text-warning">MiTienda</span></h2>
                        <h4>Encuentra los mejores productos aquí.</h4>
                        <a class="btn btn-warning btn-lg fw-semibold text-dark px-4 mt-4" th:href="@{/productos}">Ver Productos</a>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="4000">
                    <img th:src="@{/images/bg2.jpg}" class="d-block w-100" alt="Banner 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-5 fw-bold">Ofertas Especiales</h2>
                        <h4>Aprovecha descuentos exclusivos de temporada.</h4>
                        <a class="btn btn-warning btn-lg fw-semibold text-dark px-4 mt-4" th:href="@{/productos}">Ver Productos</a>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="4000">
                    <img th:src="@{/images/bg3.jpg}" class="d-block w-100" alt="Banner 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-5 fw-bold">Nuevos Lanzamientos</h2>
                        <h4>Descubre lo último en nuestro catálogo.</h4>
                        <a class="btn btn-warning btn-lg fw-semibold text-dark px-4 mt-4" th:href="@{/productos}">Ver Productos</a>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
