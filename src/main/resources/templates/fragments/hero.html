<div th:fragment="hero">

    <!-- Hero Slider con Fade -->
    <div class="relative w-full h-[350px] overflow-hidden">

        <!-- Slides -->
        <div id="heroSlides" class="relative w-full h-full">
        
            <!-- Slide 1 -->
            <div class="absolute inset-0 opacity-100 transition-opacity duration-1000 slide">
                <img th:src="@{/images/bg.png}" alt="Banner 1" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center text-center text-white px-4">
                    <h2 class="text-4xl md:text-5xl font-bold mb-3">
                        Bienvenido a <span class="text-yellow-400">MiTienda</span>
                    </h2>
                    <h4 class="text-lg md:text-2xl">Encuentra los mejores productos aquí.</h4>
                    <a th:href="@{/productos}" 
                        class="mt-6 inline-block bg-yellow-400 text-black font-semibold px-6 py-3 rounded-lg hover:bg-yellow-300 transition">
                        Ver Productos
                    </a>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="absolute inset-0 opacity-0 transition-opacity duration-1000 slide">
                <img th:src="@{/images/bg2.jpg}" alt="Banner 2" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center text-center text-white px-4">
                    <h2 class="text-4xl md:text-5xl font-bold mb-3">Ofertas Especiales</h2>
                    <h4 class="text-lg md:text-2xl">Aprovecha descuentos exclusivos de temporada.</h4>
                    <a th:href="@{/productos}" 
                        class="mt-6 inline-block bg-yellow-400 text-black font-semibold px-6 py-3 rounded-lg hover:bg-yellow-300 transition">
                        Ver Productos
                    </a>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="absolute inset-0 opacity-0 transition-opacity duration-1000 slide">
                <img th:src="@{/images/bg3.jpg}" alt="Banner 3" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center text-center text-white px-4">
                    <h2 class="text-4xl md:text-5xl font-bold mb-3">Nuevos Lanzamientos</h2>
                    <h4 class="text-lg md:text-2xl">Descubre lo último en nuestro catálogo.</h4>
                    <a th:href="@{/productos}" 
                        class="mt-6 inline-block bg-yellow-400 text-black font-semibold px-6 py-3 rounded-lg hover:bg-yellow-300 transition">
                        Ver Productos
                    </a>
                </div>
            </div>

        </div>

    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll("#heroSlides .slide");
        const totalSlides = slides.length;

        function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.opacity = (i === index) ? "1" : "0";
            slide.style.zIndex = (i === index) ? "1" : "0";
        });
        }

        function moveSlide(step) {
        currentIndex = (currentIndex + step + totalSlides) % totalSlides;
        showSlide(currentIndex);
        }

        // autoplay cada 4 segundos
        setInterval(() => moveSlide(1), 4000);

        // mostrar primero
        showSlide(currentIndex);
    </script>

</div>
