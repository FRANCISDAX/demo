<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio - MiTienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></head>
<body>
    
    <div class="layout">

        <div th:replace="~{fragments/header :: header('Inicio')}"></div>

        <main>
            
            <!-- Hero / Jumbotron mejorado -->
            <section class="hero text-gray py-5 mb-5">    
                <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
            
                    <!-- Texto -->
                    <div class="text-center text-md-start mb-4 mb-md-0">
                        <h1 class="display-4 fw-bold mb-3">Bienvenido a <span class="text-warning">MiTienda</span></h1>
                        <p class="lead mb-4">Tu destino para encontrar los mejores productos al mejor precio.</p>
                        <a class="btn btn-warning btn-lg fw-semibold text-dark px-4" th:href="@{/productos}">Ver Productos</a>
                    </div>

                    <!-- Imagen decorativa (puedes poner una tuya) -->
                    <div class="d-none d-md-block ms-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" 
                            alt="Compras" class="img-fluid" style="max-width: 260px;">
                    </div>

                </div>
            </section>

            <!-- Productos destacados -->
            <div class="container">
                <h2 class="mb-4">Productos Destacados</h2>

                <div th:if="${productos.empty}" class="alert alert-info">
                    No hay productos destacados disponibles en este momento.
                </div>

                <div th:unless="${productos.empty}" class="row">
                    <div th:each="producto : ${productos}" class="col-md-4 mb-4">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title fw-bold" th:text="${producto.nombre}">Nombre del producto</h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${producto.categoria}">Categoría</h6>
                                <p class="card-text" th:text="${#strings.abbreviate(producto.descripcion, 100)}">
                                    Descripción breve del producto.
                                </p>
                                <p class="card-text">
                                    <strong th:text="${'S/ ' + #numbers.formatDecimal(producto.precio, 1, 2)}">Precio</strong>
                                </p>
                                <p class="card-text">
                                    <span th:if="${producto.stock > 0}" class="badge bg-success">En stock</span>
                                    <span th:if="${producto.stock == 0}" class="badge bg-danger">Agotado</span>
                                </p>
                                <a th:href="@{/productos}" class="btn btn-outline-primary w-100">Ver todos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
