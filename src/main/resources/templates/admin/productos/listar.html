<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos - MiTienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="layout">

        <div th:replace="~{fragments/notify :: notificaciones}"></div>

        <div th:replace="~{fragments/header :: header('Inicio')}"></div>

        <main class="container my-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Listado de Productos</h2>
                <a th:href="@{/admin/productos/crear}" class="btn btn-warning">Nuevo Producto</a>
            </div>

            <div th:if="${productos.empty}" class="alert alert-warning mx-5">
                No hay productos registrados.
            </div>

            <table th:unless="${productos.empty}" class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody style="background-color: #f8f9fa;">
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.nombre}">Nombre</td>
                        <td th:text="${producto.categoria.nombre}">Categoría</td>
                        <td th:text="${#strings.abbreviate(producto.descripcion, 50)}">Descripción</td>
                        <td th:text="${'S/ ' + #numbers.formatDecimal(producto.precio, 1, 2)}">0.00</td>
                        <td th:text="${producto.stock}">0</td>
                        <td>
                            <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}" 
                            class="btn btn-sm btn-primary" style="width: 70px;">Editar</a>
                            <a th:href="@{/admin/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-sm btn-danger" style="width: 70px;"
                            onclick="return confirm('¿Seguro de eliminar este producto?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
