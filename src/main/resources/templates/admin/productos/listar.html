<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos - MiTienda</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="layout">

        <div th:replace="~{fragments/notify :: notificaciones}"></div>

        <div th:replace="~{fragments/header :: header('Inicio')}"></div>

        <main class="container my-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Listado de Productos</h2>
                <a th:href="@{/admin/productos/crear}" class="btn btn-warning">Nuevo Producto</a>
            </div>

            <div th:if="${productos.empty}" 
                class="alert alert-warning d-flex align-items-center justify-content-center shadow-sm rounded" 
                role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>No hay productos registrados.</div>
            </div>

            <table th:unless="${productos.empty}"
                class="table table-hover align-middle shadow-sm rounded">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Destacado</th> 
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-light">
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.nombre}">Nombre</td>
                        <td th:text="${producto.categoria.nombre}">Categoría</td>
                        <td th:text="${#strings.abbreviate(producto.descripcion, 50)}">Descripción</td>
                        <td th:text="${'S/ ' + #numbers.formatDecimal(producto.precio, 1, 2)}">0.00</td>
                        <td th:text="${producto.stock}">0</td>
                        <td>
                            <span th:if="${producto.activo}" class="badge bg-success">Sí</span>
                            <span th:unless="${producto.activo}" class="badge bg-danger">No</span>
                        </td>
                        <td>
                            <span th:if="${producto.destacado}" class="badge bg-primary">Sí</span>
                            <span th:unless="${producto.destacado}" class="badge bg-secondary">No</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}" 
                                    class="btn btn-sm btn-outline-primary" style="width: 70px;">
                                    <i class="bi bi-pencil-square"></i> Editar</a>
                                <a th:href="@{/admin/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-sm btn-outline-danger" style="width: 70px;"
                                    onclick="return confirm('¿Seguro de eliminar este producto?')">
                                    <i class="bi bi-trash"></i> Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
