<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto - MiTienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></head>
</head>
<body>
    <div th:replace="~{fragments/header :: header(title='Editar Producto')}"></div>

    <div class="container mx-auto">
        <h2 class="mx-5 my-4">Editar Producto</h2>

        <form th:action="@{/admin/productos/actualizar/{id}(id=${producto.id})}" th:object="${producto}" method="post" enctype="multipart/form-data" class="mx-5">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" type="text" th:field="*{nombre}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select id="categoria" th:field="*{categoria.id}" class="form-select" required>
                    <option value="" th:if="${producto.categoria == null}" disabled selected>
                        -- Selecciona una categoría --
                    </option>
                    <option th:each="c : ${categorias}" 
                        th:value="${c.id}" 
                        th:text="${c.nombre}">
                    </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('categoria.id')}" th:errors="*{categoria.id}"></div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input id="precio" type="number" step="0.01" th:field="*{precio}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input id="stock" type="number" th:field="*{stock}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Imagen</label>
                <input type="file" class="form-control" name="imagen" accept="image/*">
            </div>

            <div class="form-check mb-3">
                <input id="destacado" type="checkbox" th:field="*{destacado}" class="form-check-input">
                <label for="destacado" class="form-check-label">Marcar como producto destacado</label>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>
        </form>

    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
