<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto - MiTienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></head>

</head>
<body>

    <div th:replace="~{fragments/notify :: notificaciones}"></div>
    
    <div th:replace="~{fragments/header :: header(title='Crear Producto')}"></div>

    <div class="container mx-auto">

        <h2 class="mx-5 my-4">Registrar Nuevo Producto</h2>

        <form th:action="@{/admin/productos/crear}" th:object="${producto}" method="post" enctype="multipart/form-data" class="needs-validation mx-5" novalidate>
            <div class="mb-3">
                <label>Nombre</label>
                <input id="nombre" type="text" th:field="*{nombre}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select id="categoria" name="categoria.id" class="form-select">
                    <option value="" selected disabled>
                        -- Selecciona una categoría --
                    </option>
                    <option th:each="c : ${categorias}" 
                        th:value="${c.id}" 
                        th:text="${c.nombre}"
                    </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input id="precio" type="number" step="0.01" th:field="*{precio}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input id="stock" type="number" th:field="*{stock}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagen</label>
                <input type="file" class="form-control" name="imagen" accept="image/*">
            </div>
            
            <div class="form-check mb-3">
                <input id="activo" type="checkbox" th:field="*{activo}" class="form-check-input">
                <label for="activo" class="form-check-label">Marcar como producto Activo</label>
            </div>

            <div class="form-check mb-3">
                <input id="destacado" type="checkbox" th:field="*{destacado}" class="form-check-input">
                <label for="destacado" class="form-check-label">Marcar como producto destacado</label>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>
        </form>
        
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
</body>
</html>
