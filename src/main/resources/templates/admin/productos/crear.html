<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - MiTienda</title>
    <script th:src="@{/js/alertModal.js}"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <style>
        /* Animación de entrada suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header(title='Crear Producto')}"></div>

    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 border border-gray-200">

                <!-- Título con icono -->
                <div class="flex items-center mb-6 justify-center">
                    <i class="bi bi-box-seam text-yellow-500 text-2xl mr-2"></i>
                    <h2 class="text-xl font-bold text-yellow-500">Registrar Nuevo Producto</h2>
                </div>

                <!-- Formulario -->
                <form id="formProducto" 
                    th:action="@{/admin/productos/crear}"
                    th:object="${producto}"
                    method="post"
                    enctype="multipart/form-data"
                    class="space-y-5">

                    <!-- Nombre -->
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input id="nombre"
                               type="text"
                               th:field="*{nombre}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                               placeholder="Ej: Laptop Gamer" />
                        <div class="text-red-500 text-xs mt-1"
                             th:if="${#fields.hasErrors('nombre')}"
                             th:errors="*{nombre}">
                        </div>
                    </div>

                    <!-- Categoría -->
                    <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                        <select id="categoria"
                                name="categoria.id"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition">
                            <option value="" selected disabled>-- Selecciona una categoría --</option>
                            <option th:each="c : ${categorias}"
                                    th:value="${c.id}"
                                    th:text="${c.nombre}">
                            </option>
                        </select>
                        <div class="text-red-500 text-xs mt-1"
                             th:if="${#fields.hasErrors('categoria')}"
                             th:errors="*{categoria}">
                        </div>
                    </div>

                    <!-- Descripción -->
                    <div>
                        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                        <textarea id="descripcion"
                                  th:field="*{descripcion}"
                                  rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                                  placeholder="Describe el producto..."></textarea>
                        <div class="text-red-500 text-xs mt-1"
                             th:if="${#fields.hasErrors('descripcion')}"
                             th:errors="*{descripcion}">
                        </div>
                    </div>

                    <!-- Precio -->
                    <div>
                        <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
                        <input id="precio"
                               type="number"
                               step="0.01"
                               th:field="*{precio}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                               placeholder="0.00" />
                        <div class="text-red-500 text-xs mt-1"
                             th:if="${#fields.hasErrors('precio')}"
                             th:errors="*{precio}">
                        </div>
                    </div>

                    <!-- Stock -->
                    <div>
                        <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                        <input id="stock"
                               type="number"
                               th:field="*{stock}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                               placeholder="0" />
                        <div class="text-red-500 text-xs mt-1"
                             th:if="${#fields.hasErrors('stock')}"
                             th:errors="*{stock}">
                        </div>
                    </div>

                    <!-- Imagen -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Imagen</label>
                        <input type="file"
                               name="imagen"
                               accept="image/*"
                               class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-1 file:border-yellow-500 file:text-sm file:font-medium file:bg-yellow-50 file:text-yellow-700 hover:file:bg-yellow-100" />
                    </div>

                    <!-- Producto Activo / Desactivado -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="activo"
                                   th:field="*{activo}"
                                   type="checkbox"
                                   class="w-4 h-4 text-yellow-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-yellow-500" />
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="activo" class="font-medium text-gray-700">Marcar como producto Activo</label>
                        </div>
                    </div>

                    <!-- Producto Destacado -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="destacado"
                                   th:field="*{destacado}"
                                   type="checkbox"
                                   class="w-4 h-4 text-yellow-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-yellow-500" />
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="destacado" class="font-medium text-gray-700">Marcar como producto Destacado</label>
                        </div>
                    </div>

                    <!-- Producto en Oferta -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="oferta"
                                   th:field="*{oferta}"
                                   type="checkbox"
                                   class="w-4 h-4 text-yellow-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-yellow-500" />
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="oferta" class="font-medium text-gray-700">Marcar como producto en Oferta</label>
                        </div>
                    </div>

                    <!-- Producto Nuevo -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="nuevo"
                                   th:field="*{nuevo}"
                                   type="checkbox"
                                   class="w-4 h-4 text-yellow-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-yellow-500" />
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="nuevo" class="font-medium text-gray-700">Marcar como producto Nuevo</label>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="flex items-center justify-center space-x-4 pt-4">
                        <button type="submit"
                            class="px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition transform hover:scale-105 w-36">
                            <i class="bi bi-save me-1"></i> Guardar
                        </button>
                        <a th:href="@{/admin/productos}"
                           class="px-6 py-2 bg-gray-500 text-white font-medium rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition transform hover:scale-105 w-36">
                            <i class="bi bi-x-circle me-1"></i> Cancelar
                        </a>
                    </div>

                </form>

            </div>

        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
