<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nueva Categoría - MiTienda</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <style>
        /* Animación de entrada suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header(title='Registrar Nueva Categoría')}"></div>

    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 border border-gray-200 animate-fade-in">

                <!-- Título con icono -->
                <div class="flex items-center mb-6 justify-center">
                    <i class="bi bi-folder-plus text-yellow-500 text-2xl mr-2"></i>
                    <h2 class="text-xl font-bold text-yellow-500">Registrar Nueva Categoría</h2>
                </div>

                <!-- Formulario -->
                <form id="formCategoria"
                    th:action="@{/admin/categorias/crear}"
                    th:object="${categoria}"
                    method="post"
                    class="space-y-5">

                    <!-- Campo: Nombre de la categoría -->
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                        <input id="nombre"
                               type="text"
                               th:field="*{nombre}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                               placeholder="Ej: ELECTRONICOS" />
                        <div class="text-red-500 text-xs mt-1"
                             th:if="${#fields.hasErrors('nombre')}"
                             th:errors="*{nombre}">
                        </div>
                    </div>

                    <!-- Campo: Descripción -->
                    <div>
                        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                        <textarea id="descripcion"
                                  th:field="*{descripcion}"
                                  rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                                  placeholder="Describe brevemente esta categoría..."></textarea>
                    </div>

                    <!-- Checkbox: Activo -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="activo"
                                   th:field="*{activo}"
                                   type="checkbox"
                                   class="w-4 h-4 text-yellow-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-yellow-500" />
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="activo" class="font-medium text-gray-700">¿Categoría está activa?</label>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="flex justify-center space-x-4 pt-4">
                        <button type="submit"
                            class="px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition transform hover:scale-105">
                            <i class="bi bi-save me-2"></i> Guardar
                        </button>
                        <a th:href="@{/admin/categorias}"
                           class="px-6 py-2 bg-gray-500 text-white font-medium rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition transform hover:scale-105">
                            <i class="bi bi-x-circle me-2"></i> Cancelar
                        </a>
                    </div>

                </form>

            </div>

        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
