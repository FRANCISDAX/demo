<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto - MiTienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></head>
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
</head>
<body>
    <div th:replace="~{fragments/header :: header(title='Crear Categoría')}"></div>

    <div class="container mt-5">

        <div class="row justify-content-center">

            <div class="card shadow rounded-3 col-md-6 ">

                <div class="card-body">

                    <h2 class="text-warning text-center mx-5 my-4">Registrar Nueva Categoría</h2>

                    <form th:action="@{/admin/categorias/crear}"
                        th:object="${categoria}"
                        method="post"
                        class="needs-validation mx-5"
                        novalidate>

                        <div class="mb-3">
                            <label>Categoría</label>
                            <input id="nombre" type="text" th:field="*{nombre}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="form-check mb-3">
                            <input id="activo" type="checkbox" th:field="*{activo}" class="form-check-input">
                            <label for="activo" class="form-check-label">Categoría está Activo ?</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Guardar</button>
                            <a th:href="@{/admin/categorias}" class="btn btn-secondary px-4">Cancelar</a>
                        </div>
                        
                    </form>
            
                </div>

            </div>

        </div>

    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
</body>
</html>
