<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - MiTienda</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">

</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <div class="layout flex flex-col min-h-screen">

        <!-- Header -->
        <div th:replace="~{fragments/header :: header('Inicio')}"></div>

        <main class="flex-1 container mx-auto px-4 py-6">
            <!-- Encabezado -->
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Listado de Categorías</h2>
                <a th:href="@{/admin/categorias/crear}"
                   class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-medium rounded-lg shadow transition focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                    Nueva Categoría
                </a>
            </div>

            <!-- Mensaje si no hay categorías -->
            <div th:if="${categorias.empty}"
                 class="bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg flex items-center justify-center shadow-sm">
                <i class="bi bi-exclamation-triangle-fill text-xl mr-2"></i>
                <span>No hay categorías registradas.</span>
            </div>

            <!-- Tabla de categorías -->
            <div th:unless="${categorias.empty}"
                 class="overflow-x-auto w-full rounded-lg shadow-sm border border-gray-200">
                <table class="min-w-full bg-white text-sm">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Categoría</th>
                            <th scope="col" class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Descripción</th>
                            <th scope="col" class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Activo</th>
                            <th scope="col" class="px-6 py-3 text-center text-sm font-medium uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="categoria : ${categorias}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-gray-800 font-medium" th:text="${categoria.nombre}">Nombre</td>
                            <td class="px-6 py-4 text-gray-600" th:text="${categoria.descripcion}">Descripción</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${categoria.activo}"
                                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    Sí
                                </span>
                                <span th:unless="${categoria.activo}"
                                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                    No
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <div class="flex justify-center gap-2">
                                    <a th:href="@{/admin/categorias/editar/{id}(id=${categoria.id})}"
                                       class="inline-flex items-center justify-center px-3 py-1.5 text-sm font-medium text-blue-600 bg-white border border-blue-600 rounded hover:bg-blue-600 hover:text-white transition w-28"
                                       title="Editar">
                                        <i class="bi bi-pencil-square mr-1"></i> Editar
                                    </a>
                                    <a href="#"
                                        class="btn-eliminar inline-flex items-center justify-center px-3 py-1.5 text-sm font-medium text-red-600 bg-white border border-red-600 rounded hover:bg-red-600 hover:text-white transition w-28"
                                        title="Eliminar"
                                        th:data-id="${categoria.id}">
                                        <i class="bi bi-trash mr-1"></i> Eliminar
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>

    </div>

    <script th:src="@{/js/alertModal.js}"></script>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const successMessage = /*[[${successMessage}]]*/ null;
            const warningMessage = /*[[${warningMessage}]]*/ null;
            const errorMessage   = /*[[${errorMessage}]]*/ null;

            if (successMessage) {
                showAlert('success', 'Éxito', successMessage);
            } else if (warningMessage) {
                showAlert('warning', 'Atención', warningMessage);
            } else if (errorMessage) {
                showAlert('error', 'Error', errorMessage);
            }
        });
    </script>

    <script>
        document.querySelectorAll('.btn-eliminar').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const categoriaId = this.getAttribute('data-id');
                const modal = document.getElementById('confirmModal');

                document.getElementById('confirmTitle').textContent = `¿ Desea eliminar esta Categoría ?`;

                modal.classList.remove('hidden');

                // Botones del modal
                const acceptBtn = document.getElementById('confirmAccept');
                const cancelBtn = document.getElementById('confirmCancel');

                // Limpiar eventos previos
                acceptBtn.onclick = null;
                cancelBtn.onclick = null;

                // Cancelar
                cancelBtn.onclick = () => {
                    modal.classList.add('hidden');
                };

                // Confirmar eliminación
                acceptBtn.onclick = () => {
                    modal.classList.add('hidden');
                    // Redirigir a la URL de eliminación
                    window.location.href = `/admin/categorias/eliminar/${categoriaId}`;
                };
            });
        });
    </script>

</body>
</html>
