<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorias - MiTienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="layout">

        <div th:replace="~{fragments/notify :: notificaciones}"></div>

        <div th:replace="~{fragments/header :: header('Inicio')}"></div>

        <main class="container my-4">
            <div class="d-flex justify-content-between align-items-center py-4">
                <h2>Listado de Categorías</h2>
                <a th:href="@{/admin/categorias/crear}" class="btn btn-warning">Nueva Categoría</a>
            </div>

            <div th:if="${categorias.empty}"
                class="alert alert-warning d-flex align-items-center justify-content-center shadow-sm rounded" 
                role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>No hay categorías registrados.</div>
            </div>

            <table th:unless="${categorias.empty}"
                class="table table-hover align-middle shadow-sm rounded">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Categoría</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Activo</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-light">
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.nombre}">Nombre</td>
                        <td th:text="${categoria.descripcion}">Descripción</td>
                        <td>
                            <span th:if="${categoria.activo}" class="badge bg-success">Sí</span>
                            <span th:unless="${categoria.activo}" class="badge bg-danger">No</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/categorias/editar/{id}(id=${categoria.id})}" 
                                class="btn btn-sm btn-outline-primary" style="width: 70px;"><i class="bi bi-pencil-square"></i> Editar</a>
                                <a th:href="@{/admin/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-sm btn-outline-danger" style="width: 70px;"
                                onclick="return confirm('¿Seguro de eliminar esta categoría?')"><i class="bi bi-trash"></i> Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
