<div th:fragment="content">
    <h2>Registrar Nuevo Usuario</h2>

    <form th:action="@{/admin/usuarios/nuevo}" method="post" th:object="${usuario}">
        <input type="text" name="fakeuser" style="display:none" autocomplete="off">
        <input type="password" name="fakepass" style="display:none" autocomplete="off">

        <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input class="form-control" type="text" th:field="*{nombre}" name="nuevo-nombre" autocomplete="new-user"  required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input class="form-control" type="password" th:field="*{password}" name="nuevo-password" autocomplete="new-password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}" name="nuevo-email" autocomplete="off" required>
        </div>

        <!-- <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select" th:field="*{rol.nombre}">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
        </div>  -->

        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/admin/usuarios}">Cancelar</a>
    </form>
</div>
