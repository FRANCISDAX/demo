<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">MiTienda - Admin</title>
    <!-- Tailwind CSS v3.x -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilos personalizados (opcional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap Icons (opcional, puedes reemplazar con Heroicons si lo prefieres) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <div class="layout flex flex-col min-h-screen">

        <!-- Header -->
        <div th:replace="~{fragments/header :: header('Panel Admin')}"></div>

        <!-- Contenido principal -->
        <main class="flex-1 py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div th:replace="~{${contenido} :: content}"></div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>

    </div>

</body>
</html>
