<div th:fragment="content">

    <div class="max-w-md mx-auto mt-8">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 border border-gray-200">

            <!-- Título -->
            <div class="flex items-center justify-center mb-6">
                <i class="bi bi-pencil-square text-yellow-500 text-2xl mr-2"></i>
                <h2 class="text-xl font-bold text-yellow-500">Editar Usuario</h2>
            </div>

            <!-- Formulario -->
            <form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}"
                  method="post"
                  th:object="${usuario}">

                <!-- Nombre -->
                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                    <input
                        type="text"
                        th:field="*{nombre}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                        required
                    />
                </div>

                <!-- Email (solo lectura) -->
                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Email <strong class="font-normal text-gray-500">* De solo lectura</strong>
                    </label>
                    <input
                        type="email"
                        th:field="*{email}"
                        disabled
                        class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed"
                    />
                    <input type="hidden" th:field="*{email}" />
                </div>

                <!-- Contraseña -->
                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Contraseña <strong class="font-normal text-gray-500">* (dejar en blanco si no desea cambiarla)</strong>
                    </label>
                    <input
                        type="password"
                        th:field="*{password}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                        placeholder="••••••••"
                    />
                </div>

                <!-- Rol -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
                    <select
                        th:field="*{rol}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
                    >
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="flex justify-center space-x-4">
                    <button
                        type="submit"
                        class="px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition transform hover:scale-105 w-38"
                    >
                        <i class="bi bi-check-circle me-1"></i> Actualizar
                    </button>
                    <a
                        th:href="@{/admin/usuarios}"
                        class="px-6 py-2 bg-gray-500 text-white font-medium rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition transform hover:scale-105 w-38"
                    >
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
