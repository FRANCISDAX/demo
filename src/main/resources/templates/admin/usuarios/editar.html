<div th:fragment="content">

    <div class="container mt-5">

        <div class="row justify-content-center">

            <div class="card shadow rounded-3 col-md-6 ">

                <div class="card-body">

                    <h2 class="text-warning text-center mx-5 my-4">Editar Usuario</h2>

                    <form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" 
                        method="post" 
                        th:object="${usuario}">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre de usuario</label>
                            <input class="form-control" type="text" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email <strong>* De solo lectura</strong></label>
                            <input class="form-control" type="email" th:field="*{email}" disabled>
                            <input type="hidden" th:field="*{email}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contrase√±a <strong>* (dejar en blanco si no desea cambiarla)</strong></label>
                            <input class="form-control" type="password" th:field="*{password}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select class="form-select" th:field="*{rol}">
                                <option th:value="ADMIN">ADMIN</option>
                                <option th:value="USER">USER</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-success px-4" type="submit">Actualizar</button>
                            <a class="btn btn-secondary px-4" th:href="@{/admin/usuarios}">Cancelar</a>
                        </div>
                        
                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
