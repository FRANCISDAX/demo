<div th:fragment="content">

    <div th:replace="~{fragments/notify :: notificaciones}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Usuarios</h2>
        <a class="btn btn-warning" th:href="@{/admin/usuarios/nuevo}">Nuevo Usuario</a>
    </div>

    <table class="table table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody style="background-color: #f8f9fa;">
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.rol}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" style="width: 70px;" th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                    <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger" style="width: 70px;" onclick="return confirm('Â¿Seguro de eliminar este producto?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
