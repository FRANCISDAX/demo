<div th:fragment="content">

    <div th:replace="~{fragments/notify :: notificaciones}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Usuarios</h2>
        <a class="btn btn-warning" th:href="@{/admin/usuarios/nuevo}">Nuevo Usuario</a>
    </div>

    <table class="table table-hover align-middle shadow-sm rounded">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody class="table-light">
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.rol}"></td>
                <td class="text-center">
                    <div class="btn-group" role="group">
                        <a class="btn btn-outline-primary btn-sm" 
                            style="width: 70px;" 
                            th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}">
                            <i class="bi bi-pencil-square"></i>
                             Editar
                        </a>
                        <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" 
                            class="btn btn-sm btn-outline-danger" 
                            style="width: 70px;" 
                            onclick="return confirm('Â¿Seguro de eliminar este producto?')">
                            <i class="bi bi-trash"></i>
                             Eliminar
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
