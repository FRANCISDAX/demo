<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Usuarios</h2>
        <a class="btn btn-success" th:href="@{/admin/usuarios/nuevo}">Nuevo Usuario</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.rol}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                    <form th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Â¿Seguro que deseas eliminar este usuario?')">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
