<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <style>

        /* Animación de entrada suave */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        to {
            opacity: 1;
            transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        /* Fix autofill Chrome/Edge/Safari */
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px transparent inset !important;
            -webkit-text-fill-color: #000 !important;
            transition: background-color 9999s ease-in-out 0s !important;
        }
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0px 1000px transparent inset !important;
            -webkit-text-fill-color: #000 !important;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-white dark:bg-gray-600">

    <!-- Caja con transparencia + blur -->
    <div class="w-full max-w-md bg-white/30 backdrop-blur-lg shadow-2xl rounded-2xl p-8 fade-in-up border border-white/40">
        <form th:action="@{/login}" method="post" class="space-y-6">
        
            <!-- Error de autenticación -->
            <div id="authError" th:if="${param.error}" 
                class="bg-red-100/70 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm">
                Error de autenticación.
            </div>

            <!-- Mensaje de éxito -->
            <div th:if="${exito}" 
                class="bg-green-100/70 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-sm"
                th:text="${exito}">
            </div>

            <h2 class="text-3xl font-bold text-center text-transparent text-yellow-500">
                Iniciar Sesión
            </h2>

            <!-- Email -->
            <div>
                <label class="block text-gray-800 font-medium mb-1">Email</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-3 bg-white/40 backdrop-blur-sm focus-within:ring-2 focus-within:ring-purple-400">
                    <i class="fa-solid fa-envelope text-gray-500"></i>
                    <input type="email"
                        name="email" 
                        class="w-full p-2 bg-transparent focus:outline-none"
                        placeholder="email@email.com" 
                        autofocus>
                </div>
            </div>

            <!-- Contraseña -->
            <div>
                <label class="block text-gray-800 font-medium mb-1">Contraseña</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-3 bg-white/40 backdrop-blur-sm focus-within:ring-2 focus-within:ring-purple-400">
                    <i class="fa-solid fa-lock text-gray-500"></i>
                    <input type="password" name="password" 
                        class="w-full p-2 bg-transparent focus:outline-none"
                        placeholder="******">
                </div>
            </div>

            <!-- Botón -->
            <button type="submit" 
                class="w-full bg-blue-900 text-white py-2 rounded-lg font-semibold hover:opacity-90 transition">
                INGRESAR
            </button>

            <p class="text-center text-gray-800 text-sm">
                ¿No tienes cuenta? 
                <a th:href="@{/registro}" class="text-white-500 font-medium hover:underline">Regístrate</a>
            </p>

        </form>

    </div>

    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
            const authError = document.getElementById('authError');
            if (authError) authError.style.display = 'none';
            });
        });
    </script>

</body>
</html>
