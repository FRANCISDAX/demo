<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>

        <!-- Mensajes de error de Spring Security -->
        <div id="authError" th:if="${param.error}" class="alert alert-danger">
            Error de autenticación.
        </div>

        <!-- Mensaje de éxito al registrarse -->
        <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" autofocus>
            </div>
            <div class="mb-3">
                <label>Contraseña</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <p class="mt-3">¿No tienes cuenta? <a th:href="@{/registro}">Regístrate</a></p>
    </div>

    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                const authError = document.getElementById('authError');
                if (authError) authError.style.display = 'none';
            });
        });
    </script>

</body>
</html>
