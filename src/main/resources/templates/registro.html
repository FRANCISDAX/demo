<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <style>
        /* Animación de entrada suave */
        @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }
        .fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        }
        /* Fondo con imagen */
        body {
            background: url('/images/bg-login.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        /* Fix autofill Chrome/Edge/Safari */
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px transparent inset !important;
            -webkit-text-fill-color: #000 !important;
            transition: background-color 9999s ease-in-out 0s !important;
        }
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0px 1000px transparent inset !important;
            -webkit-text-fill-color: #000 !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    
    <!-- Caja con transparencia + blur -->
    <div class="w-full max-w-md bg-white/30 backdrop-blur-lg shadow-2xl rounded-2xl p-8 fade-in-up border border-white/40">
        <form th:action="@{/registro}" th:object="${usuario}" method="post" class="space-y-6">

            <!-- Mensaje de error -->
            <div th:if="${error}" class="bg-red-100 text-red-700 px-4 py-2 rounded-md text-sm" th:text="${error}"></div>

            <!-- Mensaje de éxito -->
            <div th:if="${exito}" class="bg-green-100 text-green-700 px-4 py-2 rounded-md text-sm" th:text="${exito}"></div>

            <h2 class="text-3xl font-bold text-center text-transparent text-yellow-500">Crear Cuenta</h2>

            <!-- Nombre -->
            <div> 
            <label class="block text-gray-800 font-medium mb-1">Nombre</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-3 bg-white/40 backdrop-blur-sm focus-within:ring-2 focus-within:ring-purple-400">
                    <i class="fa-solid fa-user text-gray-500"></i>
                    <input type="text" 
                        name="nombre" 
                        th:field="*{nombre}" 
                        class="w-full p-2 bg-transparent focus:outline-none" 
                        placeholder="Tu nombre" 
                        autofocus>
                </div>
                <div th:if="${#fields.hasErrors('nombre')}" class="text-red-500 text-sm mt-1" th:errors="*{nombre}"></div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-800 font-medium mb-1">Email</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-3 bg-white/40 backdrop-blur-sm focus-within:ring-2 focus-within:ring-purple-400">
                    <i class="fa-solid fa-envelope text-gray-500"></i>
                    <input type="email" 
                        th:field="*{email}" 
                        class="w-full p-2 bg-transparent focus:outline-none" 
                        placeholder="email@email.com">
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm mt-1" th:errors="*{email}"></div>
            </div>

            <!-- Contraseña -->
            <div>
                <label class="block text-gray-800 font-medium mb-1">Contraseña</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-3 bg-white/40 backdrop-blur-sm focus-within:ring-2 focus-within:ring-purple-400">
                    <i class="fa-solid fa-lock text-gray-500"></i>
                    <input type="password" 
                        th:field="*{password}" 
                        class="w-full p-2 bg-transparent focus:outline-none" 
                        placeholder="******">
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm mt-1" th:errors="*{password}"></div>
            </div>

            <!-- Botón -->
            <button type="submit" 
                class="w-full bg-blue-900 text-white py-2 rounded-lg font-semibold hover:opacity-90 transition">
                REGISTRARSE
            </button>

            <p class="text-sm text-gray-600 text-center mt-3">
                ¿Ya tienes cuenta?
                <a th:href="@{/login}" class="text-blue-600 hover:underline">Inicia sesión</a>
            </p>

        </form>

    </div>
    
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                const errorDiv = input.nextElementSibling;
                if(errorDiv && errorDiv.classList.contains('text-red-500')) {
                    errorDiv.textContent = '';
                }
            });
        });
    </script>

</body>
</html>
