<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Crear Cuenta</h2>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Mensaje de éxito -->
        <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
        
        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" autofocus>
                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label>Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control">
                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p class="mt-3">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
    </div>
    
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                const errorDiv = input.nextElementSibling;
                if(errorDiv && errorDiv.classList.contains('text-danger')) {
                    errorDiv.textContent = '';
                }
            });
        });
    </script>

</body>
</html>
