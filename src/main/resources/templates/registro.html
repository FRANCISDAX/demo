<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">

</head>
<body class="bg-light">
    <div class="container-login">        
        <form class="login-box" th:action="@{/registro}" th:object="${usuario}" method="post">

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Mensaje de éxito -->
            <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>

            <h2 class="text-warning">Crear Cuenta</h2>

            <label>Nombre</label>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" autofocus>
            </div>
            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
            <label>Email</label>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            <label>Contraseña</label>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" th:field="*{password}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
            <button type="submit" class="btn btn-primary mt-3">REGISTRARSE</button>
            <p class="mt-3">¿Ya tienes cuenta? <a th:href="@{/login}" style="color: #FFFF;">Inicia sesión</a></p>
        </form>
    </div>
    
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                const errorDiv = input.nextElementSibling;
                if(errorDiv && errorDiv.classList.contains('text-danger')) {
                    errorDiv.textContent = '';
                }
            });
        });
    </script>

</body>
</html>
